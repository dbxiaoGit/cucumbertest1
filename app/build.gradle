plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.4.2'
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.2.0'
    testImplementation 'io.cucumber:cucumber-java8:6.9.1'
    testImplementation 'io.cucumber:cucumber-testng:6.9.1'
    testImplementation 'io.cucumber:cucumber-spring:6.9.1'

}

application {
    // Define the main class for the application.
    mainClass = 'cucumbertest1.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
